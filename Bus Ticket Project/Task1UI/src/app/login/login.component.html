<div class="page" *ngIf="!showPage1">
    <div class="login">
      <form #loginForm="ngForm" (ngSubmit)="Signin(login.user_name, login.password)" novalidate>
          <img class="img" src="https://i.pinimg.com/736x/2f/fc/b9/2ffcb91460d1d4b0d2ef8b3424b30779.jpg" width="100px" alt="prod">
          <h1 class="h1">Sign in to your account</h1>
          <div class="form-group">
              <input type="text" class="form-control" name="user_name" [(ngModel)]="login.user_name" aria-describedby="emailHelp" placeholder="Enter username" required>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="login.password" required>
          </div>
          <button class="btn" [disabled]="!loginForm.valid">Sign in</button>
          <p class="p">Not on TicketGoose yet?<a class="a1" (click)="showPage1 = true"> Sign up.</a></p>
      </form>
  </div>
    <div class="bg">

    </div>    
</div>



<div class="page1" *ngIf="showPage1">
  <div class="bg1">
 </div> 
  <div class="login1">
      <form #loginForm="ngForm" (ngSubmit)="Signup(signup.user_name, signup.password)" novalidate>
          <img class="img" src="https://i.pinimg.com/736x/2f/fc/b9/2ffcb91460d1d4b0d2ef8b3424b30779.jpg" width="100px" alt="prod">
          <h1 class="h1">Create your account</h1>
          <div class="form-group">
              <input type="text" class="form-control" name="user_name" [(ngModel)]="signup.user_name" aria-describedby="emailHelp" placeholder="Enter username" required>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="signup.password" required>
          </div>
          <button class="btn" [disabled]="!loginForm.valid">Sign Up</button>
          <p class="p">Back to Sign in page?<a class="a1" (click)="showPage1=false"> Sign in.</a></p>
      </form>
  </div> 
</div>

<p-toast position="top-center" key="tc"></p-toast>
